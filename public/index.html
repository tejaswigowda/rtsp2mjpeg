<!DOCTYPE html>
<html>

<body style="background:black;margin:0;overflow:hidden">
	<div class="main_content">
		<div class="tcenter">
			<canvas style='width:100vw;height: auto;
			transform: translate(-50%, -50%);
			top: 50%;
			position: absolute;
			left: 50%;' id="canvas">
			</canvas>
		</div>
	</div>


</body>
<script src="jsmpeg.min.js"></script>

<script>
	var portStr = ":" + location.port;

	var protocolStr = "ws";
	if (location.protocol === 'https:') {
		protocolStr = "wss";
	}
	var st = protocolStr + '://' + location.hostname + portStr + "/jpgstream_client";
	
    st = "ws://localhost:9988";
	var player = new JSMpeg.Player(st, {
		canvas: document.getElementById('canvas'),
		autoplay: true,
		audio: false,
		loop: true
	});



	setInterval("location.reload()", 1000 * 60);


</script>

</html>
